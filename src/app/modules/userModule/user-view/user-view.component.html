<div class="container emp-profile">
    <div class="row" style="margin-bottom: 30px;">
        <div class="col-md-6">
            <div class="profile-head">
                <h5 style="padding: 20px 0;">
                    {{user?.name}}
                </h5>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <span class="nav-link active">About</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="tab-content profile-tab" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row">
                        <div class="col-md-6">
                            <label>User Id</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user?.id}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Username</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user?.username}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Posts count</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{postsArr.length}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Email</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user?.email}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Phone</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user?.phone}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Website</label>
                        </div>
                        <div class="col-md-6">
                            <a href="">{{user?.website}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container emp-profile">
    <div class="row" style="margin-bottom: 30px;">
        <div class="col-md-6">
            <div class="profile-head">
                <hr>
                <h5 style="padding: 20px 0;">
                    {{user?.username}}'s posts
                </h5>
                <a class="btn btn-primary" routerLink="/post">Back to posts</a>
            </div>
        </div>
    </div>
    <div class="posts">
        <div *ngFor="let post of postsArr" class="card" style="width: 18rem; margin: 5px 0;">
            <div class="card-body">
              <p class="card-text title">{{post.title}}</p>
              <p class="card-text">{{post.body}}</p>
              <a *ngIf="post.userId == currentUser?.id" [routerLink]="['/postedit', post.id]" class="btn btn-primary rightBottom">Edit post</a>
            </div>
          </div>
    </div>
</div>
